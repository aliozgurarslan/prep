<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dört adet dörtlü grup oluştur!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .correct-groups-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .correct-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            width: 100%;
            background-color: #76C0A5;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .correct-group p {
            margin: 5px 0;
            font-size: 14px;
            color: #FFFFFF;
            text-align: center;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 60px;
            padding: 15px;
            background-color: #B0C4DE;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s, font-size 0.3s;
            box-sizing: border-box;
            font-size: calc(10px + 1vw);
        }

        .grid-item.selected {
            background-color: #555D66;
        }

        .grid-item.correct {
            background-color: #729B8C;
        }

        .grid-item.wrong {
            animation: flash-red 2s;
        }

        @keyframes flash-red {
            0% { background-color: #A24242; }
            100% { background-color: #B0C4DE; }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #778290;
            color: white;
            margin: 10px 5px;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #A3A7AC;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #555D66;
        }

        @media (max-width: 600px) {
            .grid, .correct-group {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #A24242;
        }

        .success-message {
            margin-top: 10px;
            font-size: 16px;
            color: green;
        }

        .game-over-message {
            margin-top: 10px;
            font-size: 16px;
            color: #A24242;
            font-weight: bold;
        }

        .attempts-left {
            margin-top: 10px;
            font-size: 14px;
        }

        .wall-number {
            margin-top: 10px;
            font-size: 12px;
        }

        .cookie-consent {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            width: 100%;
        }

        .cookie-consent button {
            background-color: #778290;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            margin-left: 10px;
        }

        .cookie-consent button:hover {
            background-color: #555D66;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1 style="font-size: 18px;">Dört adet dörtlü grup oluştur!</h1>
        <div class="correct-groups-container">
            <div v-for="(group, index) in correctGroupsWithMessages" :key="index" class="correct-group">
                <div>{{ group.items.join(', ') }}</div>
                <p>{{ group.message }}</p>
            </div>
        </div>
        <div id="puzzle-grid" class="grid">
            <div v-for="item in remainingItems" :key="item" @click="toggleSelection(item)" :class="{'grid-item': true, 'selected': selectedItems.includes(item), 'wrong': wrongGuessItems.includes(item)}">
                {{ item }}
            </div>
        </div>
        <p class="attempts-left">Kalan deneme: {{ attemptsLeft }}</p>
        <div style="display: flex; justify-content: center;">
            <button @click="deselectAll">Temizle</button>
            <button @click="shuffleItems">Karıştır</button>
            <button :disabled="selectedItems.length !== 4" @click="checkResults">Gönder</button>
        </div>
        <div v-if="wrongGuessMessage" class="message">{{ wrongGuessMessage }}</div>
        <div v-if="successMessage" class="success-message">{{ successMessage }}</div>
        <div v-if="gameOverMessage" class="game-over-message">{{ gameOverMessage }}</div>
        <div class="wall-number">Duvar #2 - 28/07/2024</div>
        <div v-if="showCookieConsent" class="cookie-consent">
            Bu oyun seansınızı hatırlamak için çerez kullanmaktadır.
            <button @click="acceptCookies">Kabul et</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
